name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        target:
          - aarch64-unknown-uefi
          - i686-unknown-uefi
          - x86_64-unknown-uefi
        os:
          - ubuntu-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      # Install Just and qemu
      - run: \
          wget -qO - 'https://proget.makedeb.org/debian-feeds/prebuilt-mpr.pub' | gpg --dearmor | sudo tee /usr/share/keyrings/prebuilt-mpr-archive-keyring.gpg 1> /dev/null
          echo "deb [arch=all,$(dpkg --print-architecture) signed-by=/usr/share/keyrings/prebuilt-mpr-archive-keyring.gpg] https://proget.makedeb.org prebuilt-mpr $(lsb_release -cs)" | sudo tee /etc/apt/sources.list.d/prebuilt-mpr.list
          sudo apt update
          sudo apt install -y just qemu ovmf

      # Restore Cargo cache
      - uses: FrancisRussell/ferrous-actions@v0.1.0-beta.2
        name: Cargo cache
        with:
          command: cache
          min-recache-crates: 1m
          min-recache-git-repos: 12h
          min-recache-indices: 7d

      # Install Rustup and set default toolchain to nightly
      - uses: FrancisRussell/ferrous-actions@v0.1.0-beta.2
        name: Install Rustup
        with:
          command: install-rustup
          toolchain: nightly
          target: ${{ matrix.target }}
          profile: default
          default: true

      # Run clippy, test, and fmt
      - uses: FrancisRussell/ferrous-actions@v0.1.0-beta.2
        name: Cargo clippy
        with:
          command: cargo clippy
          toolchain: nightly
          annotations: true
          args: --target=${{ matrix.target }}
      - uses: FrancisRussell/ferrous-actions@v0.1.0-beta.2
        name: Cargo test
        with:
          command: cargo test
          toolchain: nightly
          annotations: true
          args: --target=${{ matrix.target }}
      - uses: FrancisRussell/ferrous-actions@v0.1.0-beta.2
        name: Cargo fmt
        with:
          command: cargo fmt
          toolchain: nightly
          annotations: true
          args: --check
